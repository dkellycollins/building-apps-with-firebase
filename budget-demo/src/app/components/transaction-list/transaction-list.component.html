<div class="container">
  <mat-toolbar>
    <span class="toolbar-filler">Transactions</span>
    <span>{{ transactionsTotal$ | async | currency }}</span>
  </mat-toolbar>
  <mat-action-list>
    <ng-container *ngFor="let transaction of transactions$ | async">
      <mat-list-item class="transaction-container" (click)="showTransaction(transaction)">
        <h3 matLine>{{transaction.category}}</h3>
        <p matLine>{{transaction.date | date}}</p>
        <span class="transaction-amount">{{transaction.amount | currency}}</span>
      </mat-list-item>
    </ng-container>
  </mat-action-list>
  <div class="primary-action-container">
    <button mat-fab (click)="createTransaction()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
